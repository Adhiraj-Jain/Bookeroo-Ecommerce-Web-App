version: 2.1
commands:
  install_deps:
    steps:
      - run:
          name: Install dependencies
          command: |
            npm install

jobs:
  loginmicroservices:

    working_directory: ~/BackEnd/loginmicroservices

    docker:
      - image: circleci/openjdk:8-jdk-stretch
      - image: circleci/mysql:latest
        environment:
          MYSQL_USER: root
          MYSQL_PASSWORD: SEPTGROUP2

    steps:
      - checkout
      - restore_cache:
          key: circleci-loginmicroservices-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: circleci-loginmicroservices-{{ checksum "pom.xml" }}
      
      - run: mvn package

  frontend-build:

    working_directory: ~/FrontEnd/myfirstapp

    docker:
      - image: circleci/node:15.1

    steps:
      - checkout

      - restore_cache:
          key: circleci-node-dependencies-{{ checksum "package.json" }}

      - install_deps

      - run:
          name: build
          command: |
            npm build

      - run:
          name: testing
          command: |
            npm test

      - save_cache:
          paths:
            - node_modules
          key: circleci-node-dependencies-{{ checksum "package.json" }}

